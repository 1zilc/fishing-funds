name: Build Beta

on:
  push:
    branches: [beta]

jobs:
  build_beta:
    runs-on: macos-latest # runs a publish on macOS

    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          submodules: recursive
      - run: git push --delete origin beta

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'macOS' && '~/Library/Caches/electron' || '' }}
            ${{ runner.os == 'Linux' && '~/.cache/electron' || '' }}
            ${{ runner.os == 'Windows' && '~/AppData/Local/electron' || '' }}
          key: ${{ runner.os }}-electron-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: |
          pnpm update
          pnpm i

      - name: Run build
        run: pnpm beta-all
        env:
          USE_HARD_LINKS: false
          GH_TOKEN: ${{ github.token }}
