name: Publish Fishing Funds

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: macOS-latest # runs a publish on macOS

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Run build
      - uses: borales/actions-yarn@v2.3.0
        with:
          node-version: '14'
          cmd: release-all
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      
      - name: Codecov
      - uses: codecov/codecov-action@v1.5.2
        

