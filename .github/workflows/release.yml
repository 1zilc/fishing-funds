name: Release

on:
  release:
    types: [published]

jobs:
  broadcast_release:
    runs-on: macOS-latest

    steps:
      - name: Homebrew Cask Bumper
        uses: macauley/action-homebrew-bump-cask@v1
        with:
          token: ${{ secrets.HOMEBREW_GH_TOKEN }}
          cask: 'fishing-funds'
