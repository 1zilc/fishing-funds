# For more information see: https://github.com/denoland/setup-deno

name: Test

on:
  push:
    branches: [v5]
  pull_request:
    branches: [v5]

jobs:
  build_package:
    runs-on: macOS-latest # runs a publish on macOS

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Run build
        uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: npm install
      - run: npm run package-all
