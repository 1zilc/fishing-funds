name: Test

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

jobs:
  build_package:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: Run test
        run: |
          pnpm package
        env:
          USE_HARD_LINKS: false
          # DEBUG: electron-builder
